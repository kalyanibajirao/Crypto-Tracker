<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Data Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="search-input" placeholder="Search By Name or Symbol">
        <button id="search-button">Search</button>
        <button id="sort-marketcap">Sort By Mkt Cap</button>
        <button id="sort-percentage-change">Sort By Percentage</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Image</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
